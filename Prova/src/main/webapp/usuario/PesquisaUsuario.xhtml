<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">Pesquisa de Usuario</ui:define>

	<ui:define name="corpo">

		<f:metadata>
			<f:event listener="#{pesquisaUsuarioBean.inicializar}"
				type="preRenderView" />
		</f:metadata>


		<h:form id="frmUsuario">
			<h1>Pesquisa de Usuários</h1>

			<p:dataTable id="usuarioTable"
				value="#{pesquisaUsuarioBean.usuariosFiltrados}" var="usuario"
				style="margin-top: 20px" emptyMessage="Nenhum usuario encontrada."
				rows="10" paginator="true" paginatorAlwaysVisible="false"
				paginatorPosition="bottom">



				<p:column headerText="Nome do Usuário"
					style=" text-align:center; width: 100px">
					<h:outputText value="#{usuario.nome}" />
				</p:column>

				<p:column headerText="Email do Usuário"
					style=" text-align:center; width: 100px">
					<h:outputText value="#{usuario.email}" />
				</p:column>


				<p:column headerText="Data de Criação"
					style=" text-align:center; width: 100px">
					<h:outputText value="#{usuario.data_criacao}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
				</p:column>

				<p:column headerText="Data de Atualização do Usuario"
					style=" text-align:center; width: 100px">
					<h:outputText value="#{usuario.data_atualizacao}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
				</p:column>




				<p:column styleClass="atualizar">

					<p:button outcome="/usuario/EditarUsuario" icon="ui-icon-pencil"
						title="Atualizar">
						<f:param name="usuario" value="#{usuario.codigo}" />
					</p:button>
				</p:column>



			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
