<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">Editar Usuario</ui:define>

		
	<ui:define name="corpo">
		<f:metadata>
			<o:viewParam name="usuario" value="#{editarUsuarioBean.usuario}"/>
		</f:metadata>

		<h:form>

			<h1>Editar Usuario</h1>

			<p:messages autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Novo" />
					<p:commandButton value="Salvar" id="botaoSalvar"  action="#{editarUsuarioBean.salvar}" update="@form"/>
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/usuario/PesquisaUsuario" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
				<p:outputLabel value="Nome do Usuario" for="nome" />
				<p:inputText id="nome" size="60" maxlength="90" value="#{editarUsuarioBean.usuario.nome}"/>

				<p:outputLabel value="Email" for="email" />
				<p:inputText id="email" size="120" maxlength="130" value="#{editarUsuarioBean.usuario.email}" />

				<p:outputLabel value="Telefone" for="telefone" />
				<p:inputText id="telefone" size="9" maxlength="9" value="#{editarUsuarioBean.usuario.telefone}"/>


				<p:outputLabel value="Senha" for="senha" />
				<p:inputText id="senha" size="60" maxlength="60"   value="#{editarUsuarioBean.usuario.senha}"/>
				


			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
